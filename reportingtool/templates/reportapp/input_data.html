<h1>Welcome to Report Generation Tool</h1>

    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="login-form" method="post" action="{% url 'input_data' %}"> {% csrf_token %}
                <fieldset>
                    <legend>Enter details to generate report:</legend>
                <table class="table">
                    <tr>
                        <h5 for="c_name">Customer name/SID</h5>
                        <select id="c_name" name="c_name" type="text" class="form-control">
                        <option value="ATS"> ATS</option>
                        <option value="ATS_Admin"> ATS Admin</option>
                        <option value="Air_born">AirBorn</option>
                            <option value="Air_born_admin">AirBorn Admin</option>
                        <option value="Alpha_Industries">Alpha Industries</option>
                            <option VALUE="ZCP"> ZCP</option
                    </select>
                    </tr>

                </table>
                    <p>
                    <fieldset>
                <h3> Filter by:</h3>
                <h5> <input type="radio"> Transaction Period</h5>
                    <label for="from_date">From</label>
                    <input type="datetime-local" id="from_date" name="from_date" value="1914-12-20 08:00"
                            min="1914-12-20 08:00" max="3000-12-20 08:00"
                            data-date-inline-picker="false"
                            data-date-popover='{"inline": true}'>
                        <select name="timezone_offset" id="timezone-offset" class="span5">
                            <option value="EDT">(GMT -4:00)</option>
                            <option value="EST">(GMT -5:00)</option>
                        </select>


                <label for="to_date">To</label>
                <input type="datetime-local" id="to_date" name="to_date" value="<%= Time.now.strftime('%Y-%m-%d %H:%M') %>"
                       min="1914-12-20 08:00" max="3000-12-20 08:00"
                       data-date-inline-picker="false"
                       data-date-popover='{"inline": true}' />
                        <select name="timezone_offset"  class="span5">
                            <option value="EDT">(GMT -4:00)</option>
                            <option value="EST">(GMT -5:00)</option>
                        </select>

                <h5> <input type="radio"> Transaction Date</h5>
                <label for="for_date">For Day</label>
                <input id="tp" name="tp"
                       type="datetime-local" data-date-inline-picker="false"
                       data-date-popover='{"inline": true}'/>
                    <select name="timezone_offset" id="timezone-offset" class="span5">
                        <option value="EDT">(GMT -4:00)</option>
                        <option value="EST">(GMT -5:00)</option>
                    </select>
                    </fieldset>
                </p>
                    <p>
                <h5 for="report_format">Dispaly Format:</h5>
                <select id="report_format" name="report_format">
                    <option VALUE="CSV"> CSV Format</option>
                    <option value="PDF"> PDF Format</option>
                    <option value="EXCEL"> Excel Format</option>
                    <option>Text Format</option>
                    <option>On Screen</option>
                </select>
            </p>
                    <p class=" label label-danger">
                        Note: Report will be downloaded on the systesm if you select CSV/PDF/EXCEL/TEXT format.
                    </p>

                <input type="submit" value="Generate Report"
                       class="btn btn-primary pull-right" />
                    <input type="submit" value="Reset"
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
                </fieldset>
            </form>
        </div>
    </div>
